<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 9/5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        alert("Hello word")
        confirm('Bạn thích code không ?')
         var a=prompt('Nhập câu trả lời:');
         var b=10;
         document.writeln(a+b);
         if (a==b) {
            document.writeln ('a bằng b<br>');
         }
         else { document.writeln(" a khác b<br> ");
         }
         for (i=1;i<=10;i++){
            document.writeln('em thích học JS<br>');
         }
         while (a>b){
            document.writeln('a lớn hơn b<br>');
            a--;
         }
         do {
            document.writeln('bắt đầu vòng lặp<br>');
            a++;
         } while ( a<=10);
    </script>
</body>
</html>
