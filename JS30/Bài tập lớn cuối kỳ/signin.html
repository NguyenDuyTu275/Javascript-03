<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="cont">
    <div class="form ">
      <h2>Sign In</h2>
      <label>
        <span>Email</span>
        <input type="email" name="email" id="login-email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="login-password">
      </label>
      <button class="submit" type="button" id ="login-btn" >Sign In</button>
      <p class="forgot-pass">Forgot Password</p>

      <div class="social-media">
        <ul>
          <li ><a href="https://www.facebook.com/"><img src="social/facebook.png"></a></li>
          <li ><a href="https://x.com/"><img src="social/twitter.png"></a></li>
          <li ><a href="https://www.linkedin.com/feed/"><img src="social/linkedin.png"></a></li>
          <li ><a href="https://www.instagram.com/"><img src="social/instagram.png"></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img" >
        <div class="img-text m-up">
          <h3>New here?</h3>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h3>One of us?</h3>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name </span>
          <input type="text" id="username">
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password">
        </label>
        <label>
          <span>Repeat Password</span>
          <input type="password" id="confirm">
        </label>
        <button id="signup-btn" type="button" class="submit" >Sign In Now</button>
      </div>
    </div>
  </div>

<script src="signin.js"></script>
</body>
</html>
