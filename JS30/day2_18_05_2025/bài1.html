<body>
    <script>
        function fibonacci(n){
            day=[0,1];
            for (let i=2;i<=n;i++){
                day.push(day[i-1]+day[i-2]);
            }
            document.write(day[n-1]);
        }var n=Number(prompt('nháº­p n:;'));
        fibonacci(n);
    </script>
