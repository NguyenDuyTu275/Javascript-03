<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daochuoi(str){
            let day='';
            for (let i=str.length-1;i>=0;i--){
                day+=str[i];
            }
            document.write(day);
        }
        var str=String(prompt('nhập chuỗi:'));
        daochuoi(str);
    
    </script>
</body>
</html>
