<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function namnhuan(n){
           if (n%4==0 && n%100!=0 ){
            document.write('là năm nhuận');
           } else {document.write('không là năm nhuận')}
        }
        var n=Number(prompt('Nhập n:'));
        namnhuan(n);
    </script>
</body>
</html>
