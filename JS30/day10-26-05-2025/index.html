<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="khung">
        <h1 align="center"><b>Trình chiếu ảnh bằng DOM</b></h1>
        <img id="background" src="nui.jpg">
    <div class="chuyen">
        <button onclick='anhsau()'>Trước</button>
        <button onclick="anhtruoc()">Sau</button>
    </div>
    </div>
    <script>
        const soanh=["nui.jpg","bien.jpg","anime.jpg","hieuthuhai.jpg"];
        var vitri=0;
        function anhtruoc(){
            vitri=(vitri+1)%soanh.length;
            chieuanh()
        }
        function anhsau(){
            vitri=(vitri-1+soanh.length)%soanh.length;
            chieuanh()
        }
        function chieuanh(){
            var anhdangchieu=document.getElementById('background');
            anhdangchieu.style.opacity=0;
            anhdangchieu.src=soanh[vitri];
            anhdangchieu.style.opacity=1;
        }
    </script>
</body>
</html>
