<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="thanhketqua"></div>
        <div class="buttons">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dau">+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dau">-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dau">x</button>
            </div>
            <div class="row">
                <button class="dau">C</button>
                <button class="dau">0</button>
                <button class="dau">=</button>
                <button class="dau">/</button>
            </div>
        </div>
    </div>
    <script>
        var nut=document.querySelectorAll('button');
        console.log(nut);
        var ketqua=document.querySelector('.thanhketqua');
        var bieuthuc='';
        for (var i=0;i < nut.length ; i++){
            nut[i].onclick=function(){
                var giatri=this.textContent.trim();
                if (giatri === 'C'){
                    bieuthuc='';
                    ketqua.textContent=bieuthuc;
                    return;
                } 
            
            if (giatri ==='='){
                if (ketqua === '') return;
                try{
                    var thaydoi=bieuthuc.replace(/x/g,'*');
                    var x=eval(thaydoi);
                    bieuthuc=x.toString();
                    ketqua.textContent = bieuthuc;
                } catch (error) {
                    ketqua.textContent="Lá»—i";
                    bieuthuc='';
                } return;
            }
            bieuthuc+= giatri;
            ketqua.textContent =bieuthuc;
        }
    }
    </script>
</body>
</html>
