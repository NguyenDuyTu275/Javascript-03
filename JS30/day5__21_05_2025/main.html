<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="display" />
        <div class="buttons">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dau">+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dau">-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dau">x</button>
            </div>
            <div class="row">
                <button class="dau">C</button>
                <button class="dau">0</button>
                <button class="dau">=</button>
                <button class="dau">/</button>
            </div>
        </div>
    </div>

</body>
</html>
