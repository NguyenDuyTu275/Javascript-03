<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demSoChiaHet(h){
            for (i=1;i<=100;i++){
                if (i%3==0 && i%5==0){
                    h++;
                }
            }
            document.write(h);
        }
        var h=Number(0);
        demSoChiaHet(h);
    </script>
</body>
</html>
