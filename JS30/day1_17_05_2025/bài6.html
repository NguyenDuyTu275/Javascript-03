<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laSoNguyenTo(n){
            if (n<=1){
                document.write('Không là số nguyên tố');
            }
            var t=false;
            for (i=2;i<=Number(n**1/2);i++){
                if (n%i!=0){
                    t=true;
                } 
            } 
            if (t) {
                document.write('không là số nguyên tố');
                } else { document.write('là số nguyên tố');}
        }
        var n=Number(prompt('NhậP số n:'));
        laSoNguyenTo(n);
    </script>
</body>
</html>
