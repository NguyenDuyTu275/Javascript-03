<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bangCuuChuong(n){
            for (i=1;i<=10;i++){
                document.write(i+'*'+n+'='+i*n+'<br>');
            }
        }
        var n=Number(prompt('Nhập số n:'));
        bangCuuChuong(n);
    </script>
</body>
</html>
