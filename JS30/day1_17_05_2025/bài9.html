<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongChuSo(n){
            var tong=0;
            while (n>0){
                h=n%10;
                tong+=h;
                n=n/10|0; // dấu | là kí hiệu chia đi r làm tròn số 0 đằng sau là bỏ chữ số thập phân                
            }
            document.write(tong);
        }
        var n=Number(prompt('Nhập n'));
        tongChuSo(n);
    </script>
</body>
</html>
