<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongSoLe(n){
            var tong=Number(0);
            for (i=1;i<n;i+=2){
                tong+=i;
            }
            document.write(tong);
        }
        var n=Number(prompt('Nhập số n:'));
        tongSoLe(n);
    </script>
</body>
</html>
