<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n){
            var tinh=1
            for (var i=1;i<=n;i++) {
                tinh*=i
            };
            document.write(tinh);
        } ;
        var n=parseInt(prompt("Nhập số n:"));
        tinhGiaiThua(n);
    </script>
</body>
</html>
